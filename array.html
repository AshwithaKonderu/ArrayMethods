      // pop() - removes an element from the end of the array

      // splice()-contains 3 parameters ,start index,how many want to delete, what to insert

      // sort()

      // concat()

      // length
      let arr1 = [1, 2, 3, 4, 5, 6, 7];
      console.log(arr1.length);
      console.log(arr1.length - 1);
      //  push
      arr1.push("ashi");
      console.log(arr1);

      let arr2 = [1, true, [], "AShwitha", null];
      arr2.push({});
      console.log(arr2);

      let arr3 = [1, {}, [], "usha", ""];
      arr3.push("ushaaaa");
      console.log(arr3);

    //

      let arr6 = [1, 2, 87, true, [], "AShwitha", null];

      //  shift (Removes the Elements at the starting of the array)
      let arr9 = [1, 2, 87, true, { age: 12, name: "ashi" }, "abhi", null, {}];
      arr9.shift();
      console.log(arr9);
